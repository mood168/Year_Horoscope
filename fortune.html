<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>流年運數指引</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fortune.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-container">
            <a href="index.html" class="nav-logo">流年運數</a>
            <div class="nav-links">
                <a href="calculate.html" class="nav-link">流年流月計算</a>
                <a href="lifenumber.html" class="nav-link">流年運數指引</a>
                <a href="index.html" class="nav-link">返回首頁</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>流年運勢指引</h1>
            <div class="life-number-display">
                <h2>您的流年數字：<span id="selectedNumber"></span></h2>
            </div>
        </header>

        <main>
            <section class="fortune-content">
                <div class="yearly-fortune">
                    <h3>流年年度運勢總論</h3>
                    <div id="yearlyFortune"></div>
                </div>

                <div class="yearly-goals">
                    <h3>年度目標設定</h3>
                    <div class="goals-container">
                        <textarea id="goalsInput" placeholder="設定您的年度目標..."></textarea>
                        <button id="saveGoals">儲存目標</button>
                    </div>
                </div>

                <div class="monthly-plans">
                    <h3>月度計劃</h3>
                    <button id="generateMonthlyPlan" class="generate-button">生成月度計劃</button>
                    <div id="monthlyPlanContainer"></div>
                </div>
            </section>
        </main>
    </div>
    <script src="js/fortune.js"></script>
</body>
</html>
